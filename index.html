<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,100&display=swap">
    <link rel="stylesheet" href="assets/css/weather-icons.min.css" />
    <link rel="stylesheet" href="assets/css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WeatherBuddy</title>
  </head>
  <body>
    <header>
        <a href="#"><h1>WeatherBuddy</h1></a>
        <button id="settings"><i class="material-icons">settings</i></button>
        <div class="location-container">
          <button id="get-location" class="hide">
            <i class="material-icons">my_location</i>
          </button>
          <form name="location" id="location">
            <input id="search" type="search" placeholder="Enter Location..." required />
            <button type="submit"><i class="material-icons">search</i></button>
          </form>
          <span id="error-span" class="error hide">
            <span class="error-text">This is an error</span>
          </span>
      </div>
      </div>
    </header>
    <div id="previous-searches-container"></div>
    <div id="current-weather-container"></div>
    <div id="five-day-container"></div>
    <!-- Modal prompt for OpenWeatherMap API Key -->
    <div id="settings-container" class="modal hide">
      <div class="modal-content card">
        <div class="card-title">
          <h2>Settings</h2>
          <button id="settings-close"><i class="material-icons">close</i></button>
        </div>
          <div class="settings">
            <label for="unit-type">Display values in:</label>
            <select id="unit-type">
              <option value="imperial">Imperial</option>
              <option value="metric">Metric</option>
            </select>
            <label for="api-key-input">OpenWeatherMap API key:</label>
            <input type="text" id="api-key-input" placeholder="Paste API key here..." required>
          </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
    <script src="assets/script/script.js" type="module"></script>
  </body>
</html>
